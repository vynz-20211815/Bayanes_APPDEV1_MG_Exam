<nav class="navbar">
    <a routerLink="" class="nav-link active">Home</a>
    <a routerLink="saved" class="nav-link">Saved Cities</a>
</nav>

<div class="container">
    <table class="table">
        <tr>
            <th colspan="2" style="text-align: center;">
                <h1>Search Area for the Weather</h1>
            </th>
        </tr>
        <tr>
            <td style="width: 80%;">
                <input [(ngModel)]="city" placeholder="Enter city name" class="form-control" />
            </td>
            <td style="width: 20%;">
                <button (click)="getWeather()" class="btn-primary">Get Weather</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div *ngIf="weatherData" class="weather-result">
                    <h2>{{ weatherData.location.name }}, {{ weatherData.location.country }}</h2>
                    <p>Temperature: {{ weatherData.current.temperature }} Â°C</p>
                    <p>Condition: {{ weatherData.current.weather_descriptions[0] }}</p>
                    <img [src]="weatherData.current.weather_icons[0]" alt="Weather icon" />
                    <button class="btn-save" (click)="saveCity()">Save City</button>
                </div>

                <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
            </td>
        </tr>
    </table>
</div>
